<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Controller</title>
    <style>
        .dev {
            display: none;
        }
        a {
            color: white;
            text-decoration: none;
        }
        p {
            color: white;
        }
        body {
            background-color: black;
        }
        span {
            color: white;
            text-align: center;
        }
        #myProgress {
            border-radius: 15px;
            heigth: 5px;
            text-align: center;
            margin-left: 25%;
            width: 50%;
            background-color: grey;
        }
        #myBar {
            border-radius: 15px;
            width: 1%;
            height: 5px;
            background-color: green;
        }
        .center {
            text-align: center;
        }
        #button {
            background-color: grey;
            border-radius: 100%;
            width: 50px;
            height: 50px;
            vertical-align: center;
        }
        #play {
            display: block;
        }
        #pause {
            display: none;
        }
        .prev {
            float: left;
            top: 0;
        }
        .next {
            float: right;
            margin-top: -50px;
        }
        .button-box {
            width: 50%;
            margin-left: 25%;
            height: 50px;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
    </style>
</head>
<body>
<div id="Currently Playing">
<div class="center">
    <h1 style="text-align: center;"><a href="/">Spotify Controller</a></h1>
        <span><img src="{{ CPI }}"></span>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
    <br>
    <div class="button-box">
    <span class="left">{{ CPTP }}</span>
    <span>{{ CPS }}</span>
    <span class="right">{{ CPTD }}</span>
    <br><span class="center">{{ CPA }}</span>
    </div>
    <br>
    <div class="button-box center">
    <a class="prev" href="/previous">
        <button id="button">
            &#8592;
        </button>
    </a>
    <span class="center" id="play">
        <a href="/play">
            <button id="button">
                &#9658;
            </button>
        </a>
    </span>
    <span class="center" id="pause">
        <a href="/pause">
            <button id="button">
                &#9612;&#9612;
            </button>
        </a>
    </span>
    <a class="next" href="/next">
        <button id="button">
            &#8594;
        </button>
    </a>
    </div>
    </div>
</div>
<p>Connected Devices: <span id="Connected Devices">{{ devices }}</span></p>
<a href="/play">Play</a>
<a href="/pause">Pause</a>
<a href="/next">Next</a>
<a href="/previous">Previous</a>
<a href="/volume/100">Volume</a>
<a href="/shuffle/true">Shuffle On</a>
<a href="/shuffle/false">Shuffle Off</a>
<a href="/repeat/context">Repeat On</a>
<a href="/repeat/off">Repeat Off</a>
<p><a href="/login">Click here to login</a></p>
<button onclick="devtog()">Toggle Developer Mode</button>
<p class="dev">Command Response: <span id="error">{{ status }}</span></p>
<p class="dev">Currently Playing: <span id="Currently Playing">{{ CP }}</span></p>
<p class="dev">Connected Devices: <span id="Connected Devices">{{ devices }}</span></p>
<script>
    var pp = "{{ pp }}";
    if (pp === "pause") {
        document.getElementById("play").style.display = "none";
        document.getElementById("pause").style.display = "block";
    } else {
        document.getElementById("pause").style.display = "none";
        document.getElementById("play").style.display = "block";
    }
    var elem = document.getElementById("myBar");
    var percent = {{ CPT }}
    var width = percent * 100
    elem.style.width = width + '%';
    function devtog() {
        var display = document.getElementsByClassName('dev')[1].style.display;
        if (display === "none") {
            cac('block');
        } else {
            cac('none');
        }
    }
    function cac(display) {
        var x = document.getElementsByClassName("dev").length;
        var i;
        for (i = 0; i < x; i++) {
            document.getElementsByClassName('dev')[i].style.display = display;
        }
    }
</script>
</body>
</html>
